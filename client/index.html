<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Today Focus</title>
  </head>
  <body>
    <div class="container">
      <div class="preloader">
        <div class="preloader__text">mc</div>
        <div class="preloader__content">
          <form id="userDetails">
            <ul>
              <li>
                <label>Name:</label>
                <input
                  type="text"
                  placeholder="Enter your name"
                  id="userName"
                />
              </li>
              <li>
                <label>City:</label>
                <input type="text" placeholder="Enter your city" id="city" />
              </li>
              <li>
                <button type="submit" class="btn">Add</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
      <div class="overlay"></div>
      <div class="content-container">
        <div class="top-bar">
          <div class="search">
            <i class="material-icons small">search</i>
            <input
              class="search__input"
              type="text"
              name="search"
              placeholder="search..."
            />
          </div>
          <div class="weather">
            <ul>
              <li>
                <div class="weather__value">
                  <img
                    class="weather__icon"
                    src="http://openweathermap.org/img/w/10n.png"
                    alt="weather icon"
                  />
                  <p>
                    <span class="weather__temp">-</span>
                    Â°C
                  </p>
                </div>
              </li>
            </ul>
            <p class="weather__location"></p>
          </div>
        </div>
        <div class="focus-container">
          <div class="focus-container__time"></div>
          <div class="focus-container__greeting">
            Good
            <span class="focus-container__period title"></span>
            <span class="focus-container__input"></span>
          </div>
          <div class="focus-container__now">
            What's your main focus for this
            <span class="focus-container__period"></span>
          </div>
          <input type="text" class="focus-container__todo" name="todo" />
          <ul class="focus-container__activity"></ul>
        </div>
        <div class="quote">
          <blockquote class="quote__text"></blockquote>
          <p class="quote__author"></p>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
