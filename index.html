<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#008080" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="mf_manifest.json" />
    <link rel="apple-touch-icon" href="images/mf_logo192.png" />
    <title>My Focus</title>
  </head>
  <body>
    <div class="container">
      <div class="preloader">
        <div class="preloader__text">mf</div>
        <div class="preloader__content">
          <form id="userDetails">
            <ul>
              <li>
                <label>Name:</label>
                <input
                  type="text"
                  placeholder="Enter your name"
                  id="userName"
                />
              </li>
              <li>
                <label>City:</label>
                <input type="text" placeholder="Enter your city" id="city" />
              </li>
              <li>
                <button type="submit" class="btn">Add</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
      <div class="overlay"></div>
      <div class="content-container">
        <div class="top-bar">
          <div class="search">
            <i class="material-icons small">search</i>
            <input
              class="search__input"
              type="text"
              name="search"
              placeholder="Google Search..."
            />
          </div>
          <div class="weather">
            <ul>
              <li>
                <div class="weather__value">
                  <img
                    class="weather__icon"
                    src="http://openweathermap.org/img/w/10n.png"
                    alt="weather icon"
                  />
                  <p>
                    <span class="weather__temp">-</span>
                    Â°C
                  </p>
                </div>
              </li>
            </ul>
            <p
              class="weather__location"
              title="Double click to change city"
            ></p>
          </div>
        </div>
        <div class="focus-container">
          <div class="focus-container__launch">
            <div class="focus-container__time"></div>
            <div class="focus-container__greeting">
              Good
              <span class="focus-container__period title"></span>
              <span
                class="focus-container__input"
                title="Double click to change Name"
              ></span>
            </div>
            <div>
              <small id="screen-viewer"></small>
            </div>
          </div>
          <div class="focus-container__buttons">
            <button
              type="button"
              class="btn btn-block clear-btn"
              data-finished=""
            >
              Clear Finished
            </button>
          </div>
          <ul class="focus-container__tasks">
            <li>
              <div class="focus-container__now">
                For your consideration this
                <span class="focus-container__period"></span>
              </div>
            </li>
            <li>
              <input
                type="text"
                class="focus-container__todo"
                name="todo"
                placeholder="add new focus..."
              />
            </li>
            <li class="activity">
              <ul class="focus-container__activity"></ul>
            </li>
          </ul>
        </div>
        <div class="quote-container">
          <div class="quote">
            <blockquote class="quote__text"></blockquote>
            <p class="quote__author"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/container.js"></script>
    <script src="js/index.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
